<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* All your existing CSS for the login page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            background-color: #242424;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-top: 0;
            color: #e0e0e0;
        }
        form div {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #f0f0f0;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #6a6a6a;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        /* New styles for disco text */
        #disco-text {
            animation: text-color-change 5s infinite linear;
        }
        @keyframes text-color-change {
            0% { color: #ff0000; }
            10% { color: #ff7f00; }
            20% { color: #ffff00; }
            30% { color: #7fff00; }
            40% { color: #00ff00; }
            50% { color: #00ff7f; }
            60% { color: #00ffff; }
            70% { color: #007fff; }
            80% { color: #0000ff; }
            90% { color: #7f00ff; }
            100% { color: #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="disco-text">Login</h1>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p id="message"></p>
        <a href="signup.html" class="register-link">Don't have an account? Sign Up here.</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
