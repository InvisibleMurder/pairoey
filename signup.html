<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Default dark background */
            color: #f0f0f0; /* Light text */
            transition: background-color 0.5s ease; /* Smooth transition for background */
        }
        .container {
            background-color: #242424; /* Dark gray container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            text-align: center;
            width: 350px;
            z-index: 1; /* Ensure container is above the changing background */
            position: relative; /* Needed for z-index to work */
        }
        h1 {
            margin-top: 0;
            color: #e0e0e0;
        }
        form div {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #f0f0f0;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #6a6a6a;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #signup-message {
            margin-top: 20px;
            font-weight: bold;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div>
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message"></p>
        <a href="login.html" class="login-link">Already have an account? Log In here.</a>
    </div>

    <script src="signup.js"></script>
    <script>
        // JavaScript for disco background
        Document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            function changeBackgroundColor() {
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                body.style.backgroundColor = randomColor;
            }
            setInterval(changeBackgroundColor, 500); // Change color every 0.5 seconds
        });
    </script>
</body>
</html>
