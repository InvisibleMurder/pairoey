<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container"> <h2>Sign Up for The Prank Arena</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="newUsername">Choose a Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Create a Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
            <p id="signup-message" class="error-message"></p>
            <p class="back-to-login">Already have an account? <a href="prank_login.html">Log In here.</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
